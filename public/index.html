<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Andy's 3D Battleship</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        function enterRoom(event) {
            event.preventDefault();
            const room = document.getElementById('roomId').value;
            if (room) {
                window.location.href = '/game/room/' + room;
            }
        }
    </script>
</head>

<body>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#roomModal">
     Join Room
  </button>
  <a class="btn btn-secondary" href="/game/create_room">Create Room</a>

  <div class="modal fade" id="roomModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Enter room code</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form class="modal-body" onsubmit="enterRoom(event)">
                  <input class="form-control" type="text" name="roomId" id="roomId" placeholder="Room ID">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <input class="btn btn-primary" type="submit">
              </form>
          </div>
      </div>
  </div>
</body>
</html>
